<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <img src="../../../assets/img/bannerhome.png">
  
<div class="update-line" >Latest Updates</div>
    <ion-list>
      <ion-grid fixed>
        <ion-row align-items-stretch>
          <ion-col size="12" size-md="3" *ngFor="let update of updates">
            <ion-card class="speaker-card">
              <ion-card-header>
          <!--<ion-avatar slot="start">
              <img [src]="speaker.profilePic" alt="Speaker profile pic">
          </ion-avatar>-->
                <ion-item detail="false" lines="none">
                  {{update.update}}
                </ion-item>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
</ion-content>
